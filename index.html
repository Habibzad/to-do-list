<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <script src="https://kit.fontawesome.com/123aa91270.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">To-do List</h1>
        <div class="input">
            <input type="text" id="input" class="textInput" placeholder="Add task" />
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="list" id="list">
        </ul>
        <p class="clear" id="clear">Clear</p>
    </div>

    <script src="JavaScript/main.js"></script>
</body>

</html>
